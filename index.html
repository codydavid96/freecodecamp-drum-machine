<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script>
    
       function play(str) {
        var audio = document.getElementById(str);
        audio.play();

        // let displayText = document.getElementById('display').innerHTML;
        if (str === "q" || str === "Q") {
            document.getElementById('display').innerText = "Kick"
        } else if (str === "w" || str === "W") {
            document.getElementById('display').innerText = "Clap"
        } else if (str === "e" || str === "E") {
            document.getElementById('display').innerText = "Closed Hat"
        } else if (str === "a" || str === "A") {
            document.getElementById('display').innerText = "Open Hat"
        } else if (str === "s" || str === "S") {
            document.getElementById('display').innerText = "Snare-Clap"
        } else if (str === "d" || str === "D") {
            document.getElementById('display').innerText = "Kick/Clap"
        } else if (str === "z" || str === "Z") {
            document.getElementById('display').innerText = "Snare"
        } else if (str === "x" || str === "X") {
            document.getElementById('display').innerText = "Tom 1"
        } else if (str === "c" || str === "C") {
            document.getElementById('display').innerText = "Tom 2"
        }
      }

      window.document.onkeyup = function(event) {
        const keystroke = event.key
        if (keystroke === "q" || keystroke === "Q") {
            play("Q")
        } else if (keystroke === "w" || keystroke === "W") {
            play("W")
        } else if (keystroke === "e" || keystroke === "E") {
            play("E")
        } else if (keystroke === "a" || keystroke === "A") {
            play("A")
        } else if (keystroke === "s" || keystroke === "S") {
            play("S")
        } else if (keystroke === "d" || keystroke === "D") {
            play("D")
        } else if (keystroke === "z" || keystroke === "Z") {
            play("Z")
        } else if (keystroke === "x" || keystroke === "X") {
            play("X")
        } else if (keystroke === "c" || keystroke === "C") {
            play("C")
        }
      }

    </script>

  </head>


  <body>
    <div id="drum-machine" class="text-center">
        <h1 class="text-center">Drum Machine</h1>
        <div id="display" class="container-fluid"></div>
            <div class="row">
                <div class="col-4 d-grid gap-2 bg-dark">
                    <button id="kick" value="PLAY" onclick="play('Q')" class="drum-pad btn btn-light">Q
                        <audio id="Q" class="clip" src="./Audio/NP_kick_punchy.wav"></audio>
                    </button>
                    
                </div>
                <div class="col-4 d-grid gap-2 bg-light">
                    <button id="snare" value="PLAY" onclick="play('W')" class="drum-pad btn btn-dark">W
                        <audio id="W" class="clip" src="./Audio/tp_ud&b_clap_roomy.wav"></audio>
                    </button>
                    
                </div>
                <div class="col-4 d-grid gap-2 bg-dark">
                    <button id="closed-hat" value="PLAY" onclick="play('E')" class="drum-pad btn btn-light">E
                        <audio id="E" class="clip" src="./Audio/NP_hat_crisp.wav"></audio>
                    </button>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-4 d-grid gap-2 bg-light">
                    <button id="open-hat" value="PLAY" onclick="play('A')" class="drum-pad btn btn-dark">A
                        <audio id="A" class="clip" src="./Audio/ELIMINATE_MDSTP_hihat_beforethedrop.wav"></audio>
                    </button>
                    
                </div>
                <div class="col-4 d-grid gap-2 bg-dark">
                    <button id="clap" value="PLAY" onclick="play('S')" class="drum-pad btn btn-light">S
                        <audio id="S" class="clip" src="./Audio/NP_snare_vibe.wav"></audio>
                    </button>
                    
                </div>
                <div class="col-4 d-grid gap-2 bg-light">
                    <button id="kick-clap" value="PLAY" onclick="play('D')" class="drum-pad btn btn-dark">D
                        <audio id="D" class="clip" src="./Audio/ELIMINATE_MDSTP_snare_kickclap.wav"></audio>
                    </button>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-4 d-grid gap-2 bg-dark">
                    <button id="snare-clap" value="PLAY" onclick="play('Z')" class="drum-pad btn btn-light">Z
                        <audio id="Z" class="clip" src="./Audio/DBH_Snare___Claps_015.wav"></audio>
                    </button>
                    
                </div>
                <div class="col-4 d-grid gap-2 bg-light">
                    <button id="tom-1" value="PLAY" onclick="play('X')" class="drum-pad btn btn-dark">X
                        <audio id="X" class="clip" src="./Audio/CLF_Perc_Tom_Analogue.wav"></audio>
                    </button>
                    
                </div>
                <div class="col-4 d-grid gap-2 bg-dark">
                    <button id="tom-2" value="PLAY" onclick="play('C')" class="drum-pad btn btn-light">C
                        <audio id="C" class="clip" src="./Audio/CLF_Perc_Tom_Fazer.wav"></audio>
                    </button>
                    
                </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
